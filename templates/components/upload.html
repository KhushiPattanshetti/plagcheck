<div class="upload-section">
  <h2>Upload Training Files</h2>
  <form id="upload-form" enctype="multipart/form-data">
      <div class="form-group">
          <label for="train-file">Training Data (train.txt):</label>
          <input type="file" id="train-file" name="train_file" accept=".txt" required>
      </div>
      <div class="form-group">
          <label for="test-file">Test Data (test.txt):</label>
          <input type="file" id="test-file" name="test_file" accept=".txt" required>
      </div>
      <button type="submit" class="btn-upload">Process Files</button>
  </form>
  <div id="upload-status" class="status-message"></div>
</div>
