<section class="lookup-section">
  <h2>Probability Lookup</h2>
  <form id="probability-lookup" class="lookup-form">
      <div class="form-group">
          <label for="context">Context (space separated):</label>
          <input type="text" id="context" placeholder="e.g. this is an" required>
      </div>
      <div class="form-group">
          <label for="word">Word:</label>
          <input type="text" id="word" placeholder="e.g. example" required>
      </div>
      <button type="submit" class="btn-primary">Calculate Probability</button>
      <div id="lookup-result" class="result-message"></div>
  </form>
</section>
